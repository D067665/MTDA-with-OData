instruction=Der Mobile Technology Decision Advisor, soll eine Gespr\u00e4chsgrundlage bieten und es anhand seiner Funktionen erm\u00f6glichen weitreichende architekturelle Entscheidungen zu treffen. Er bietet die M\u00f6glichkeit sich auf Basis einer bereits vorgefertigten Evaluation mit der Anwendung vertraut zu machen. Die Informationen im ersten Reiter Anwendung haben keine Auswirkung auf nachfolgende Berechnungen und dienen nur zur Identifikation der einzelnen Evaluationen bzw. deren Vervollst\u00e4ndigung. In den einzelnen Bereichen Client, Synchronisation und Backend besteht die M\u00f6glichkeit \u00fcber Auswahlmen\u00fcs und Buttons f\u00fcr deren Gewichtung die in der Fußzeile und auf der \u00dcbersicht stehenden Berechnungsergebnisse zu beeinflussen. F\u00fcr jeden Bereich gibt es eine eigene Auswertung, aus der eine Empfehlung resultiert, die in der \u00dcbersicht nochmals als Gesamtbild aufgelistet ist.
